            ${{ runner.os }}-mix-${{ env.cache-name }}-
      - uses: actions/cache@v3
        env:
          cache-name: cache-compiled-build
        with:
          path: _build
          key: ${{ runner.os }}-mix-${{ env.cache-name }}-${{ hashFiles('**/mix.lock')}}
          restore-keys: |
            ${{ runnner.os }}-mix-${{ env.cache-name }}-
            ${{ runner.os }}-mix-
    - uses: nanasess/setup-chromedriver@v1
    - run: mix deps.get
    - run mix test
        