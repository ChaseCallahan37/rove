name: CI

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgis/postgis:16-master
        env:
          POSTGRES_USER=rove_api
          POSTGRES_PASSWORD=CaYglGHMbZRK7QTmIZy/STizxoFMUR34PY/U/QEqEQgJwdQfCGpBnXEE3d9oIcSe
          POSTGRES_DATABASE=rove_api_dev_db
          POSTGRES_PORT=5432
          POSTGRES_HOST=database
        ports: 
        - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    env:
      MIX_ENV: test
